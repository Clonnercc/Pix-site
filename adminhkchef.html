<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Pix</title>

<style>
body{font-family:system-ui;background:#f2f2f2;padding:40px}
.panel{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#000;color:#fff;border:0;border-radius:6px}
</style>
</head>

<body>

<div class="panel" id="login">
  <h3>Login Admin</h3>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="panel" id="admin" style="display:none">
  <h3>Painel Admin</h3>
  <input id="valor" placeholder="Valor (ex: R$ 475,21)">
  <textarea id="codigo" placeholder="Código Pix"></textarea>
  <button onclick="salvar()">Salvar para clientes</button>
</div>

<script>
function entrar(){
  if(document.getElementById('senha').value === '001533'){
    document.getElementById('login').style.display = 'none';
    document.getElementById('admin').style.display = 'block';
  } else {
    alert('Senha incorreta');
  }
}

function salvar(){
  localStorage.setItem('pix_valor', document.getElementById('valor').value);
  localStorage.setItem('pix_codigo', document.getElementById('codigo').value);
  alert('Atualizado. Clientes verão ao recarregar.');
}
</script>

</body>
</html>
