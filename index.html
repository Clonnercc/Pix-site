<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagamento Pix</title>

<style>
body{margin:0;font-family:system-ui;background:#f2f2f2}
.top{background:#2db36c;color:#fff;padding:30px;text-align:center}
.card{background:#fff;margin:20px;border-radius:12px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.code{background:#f4f4f4;padding:10px;border-radius:6px;font-size:12px;word-break:break-all}
.btn{margin-top:15px;width:100%;padding:12px;border:0;border-radius:8px;background:#1c9bd6;color:#fff;font-size:16px}
</style>
</head>

<body>

<div class="top">
  <h2>Falta pouco!</h2>
  <p>Copie e cole o c贸digo Pix</p>
</div>

<div class="card">
  <strong>Valor:</strong>
  <div id="valor">Carregando...</div>

  <br>
  <strong>C贸digo Pix:</strong>
  <textarea id="pixCode" style="position:absolute;left:-9999px"></textarea>
  <div class="code" id="pixView">Carregando...</div>

  <button class="btn" onclick="copiar()">Copiar c贸digo</button>
</div>

<script>
function carregarPix(){
  const valor = localStorage.getItem('pix_valor');
  const codigo = localStorage.getItem('pix_codigo');

  if(valor) document.getElementById('valor').innerText = valor;
  if(codigo){
    document.getElementById('pixView').innerText = codigo;
    document.getElementById('pixCode').value = codigo;
  }
}

function copiar(){
  const pix = document.getElementById('pixCode');
  pix.select();
  document.execCommand('copy');
  alert('C贸digo Pix copiado');
}

carregarPix();
</script>

</body>
</html>
