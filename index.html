<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagamento Pix</title>

<style>
body{margin:0;font-family:system-ui;background:#f2f2f2}
.screen{min-height:100vh;display:flex;flex-direction:column}
.top{background:#2db36c;color:#fff;padding:30px 20px;text-align:center}
.icon{width:80px;height:80px;border-radius:50%;background:#fff;margin:0 auto 15px;display:grid;place-items:center;color:#2db36c;font-size:36px}
.content{padding:20px}
.card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.label{color:#666;font-size:14px;margin-bottom:5px}
.value{font-size:18px;font-weight:700;margin-bottom:10px}
.code{background:#f4f4f4;padding:10px;border-radius:6px;font-size:12px;word-break:break-all}
.btn{margin-top:15px;width:100%;padding:12px;border:0;border-radius:8px;font-size:16px;cursor:pointer}
.primary{background:#1c9bd6;color:#fff}

/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;place-items:center;z-index:10}
.modal .box{background:#fff;border-radius:12px;padding:20px;max-width:320px;text-align:center}
</style>
</head>

<body>

<div class="screen">
  <div class="top">
    <div class="icon">üõçÔ∏è</div>
    <h2 id="titulo">Falta pouco!</h2>
    <p id="subtitulo">Copie e cole o c√≥digo no seu app de pagamentos</p>
  </div>

  <div class="content">
    <div class="card">
      <div class="label">Valor do Pix a pagar:</div>
      <div class="value" id="valor">Carregando...</div>

      <div class="label">C√≥digo Pix:</div>

      <!-- c√≥digo limpo -->
      <textarea id="pixCode" style="position:absolute;left:-9999px"></textarea>
      <div class="code" id="pixView">Carregando...</div>

      <button class="btn primary" onclick="copiar()">Copiar c√≥digo</button>
      <p style="font-size:12px;color:#777;margin-top:8px" id="validade">
        C√≥digo v√°lido por 30 minutos.
      </p>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box">
    <h3>Voc√™ copiou o c√≥digo!</h3>
    <ol style="text-align:left;font-size:14px">
      <li>Abra seu app banc√°rio</li>
      <li>Escolha Pix</li>
      <li>Cole o c√≥digo</li>
    </ol>
    <button class="btn primary" onclick="modal.style.display='none'">Entendi</button>
  </div>
</div>

<script>
function carregar(){
  const dados = JSON.parse(localStorage.getItem('pix_data')) || {};

  document.getElementById('titulo').innerText = dados.titulo || 'Falta pouco!';
  document.getElementById('subtitulo').innerText = dados.subtitulo || 'Copie e cole o c√≥digo no seu app de pagamentos';
  document.getElementById('valor').innerText = dados.valor || 'R$ 0,00';
  document.getElementById('pixView').innerText = dados.codigo || '‚Äî';
  document.getElementById('pixCode').value = dados.codigo || '';
  document.getElementById('validade').innerText = dados.validade || 'C√≥digo v√°lido por 30 minutos.';
}

function copiar(){
  const pix = document.getElementById('pixCode');
  pix.select();
  document.execCommand('copy');
  modal.style.display = 'grid';
}

carregar();
</script>

</body>
</html>
